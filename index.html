<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Patient Details</title>
</head>
<body>
  <div class="top"></div>
  <header>
    <div>
      <img style="fill: #012e57;" src="Logo/arrow-left-solid.svg">
    </div>
    <div class="title">View patient</div>
  </header>
  <section class="main-details">
    <div class="left">
      <p class="name">S. Meena, F/23</p>
      <p>Patient ID: 87 2020072715345</p>
    </div>
    <div class="right">
      <img src="Logo/user-solid.svg">
    </div>
  </section>
  <section class="dashboard">
    <div class="status"><p>Goal reached</p></div>
    <div class="visual">
      <div class="left">
        <div role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="--value: 40"></div> 
      </div>
      <div class="right">
        <div><img src="Logo/EMG.PNG"></div>
        <div><img src="Logo/ROM.PNG"></div>
      </div>
    </div>
  </section>
  <div class="details">
    <div class="column">
        <div class="row"><p>Phone no.</p></div>
        <div class="row"><p>Mail ID</p></div>
        <div class="row"><p>Affected side.</p></div>
        <div class="row"><p>Condition</p></div>
        <div class="row">Speaciality</div>
    </div>
    <div class="column">
        <div class="row">
          <img src="Logo/phone-solid.svg">
          <p>8022334455</p>
        </div>
        <div class="row">
          <img src="Logo/envelope-regular.svg" alt="">
          <p>meenarabinsachin@gmail.com</p>
        </div>
        <div class="row">
          <img src="Logo/back.png">
          <p>Billateral</p>
        </div>
        <div class="row">
          <img src="Logo/vecteezy_joint-bones-vector-logo-design-for-orthopedic-clinics_17438867.jpg">
          <p>Ortho</p>
        </div>
        <div class="row">
          <img src="Logo/briefcase-medical-solid.svg">
          <p>Osteoarthritis</p>
        </div>
    </div>
  </div>
  <div class="line"></div>
  <section class="history">
    <div class="left">
      <img src="Logo/file-arrow-right-svgrepo-com.svg">
      <p>Medical history</p>
    </div>
    <div class="right"><p>Hypertension, DM, Hypothyrodism</p></div>
  </section>
  <div class="line"></div>
</body>
</html>
